fragment location on Location {
	id
	name
	type
	dimension
	created
}

fragment character on Character {
	id
	name
	status
	species
	type
	gender
	image
	created
}

fragment episode on Episode {
	id
	name
	air_date
	episode
	created
}

fragment characterComplete on Character {
	...character
	episode {
		...episode
	}
	origin {
		...location
	}
	location {
		...location
	}
}

query GetAllCharacters($id: Int) {
	characters(page: $id) {
		info {
			pages
		}
		results {
			...characterComplete
		}
	}
}

query GetAllCharactersHome($id: Int) {
	characters(page: $id) {
		info {
			pages
		}
		results {
			id
			name
			image
		}
	}
}

query GetAllPages {
	characters {
		info {
			pages
		}
	}
}

query GetOneCharacter($id: ID!) {
	character(id: $id) {
		...characterComplete
	}
}
